<div class="title">
  <h1>Listado de mascotas</h1>
</div>
<!-- agreagar el espiner ya es un componente -->
<app-spinner></app-spinner>
<div class="container">
  <!-- //aqui vamos a poner el filtro para buscar -->
  <mat-form-field appearance="standard">
    <mat-label>BUSCAR</mat-label>
    <input
      matInput
      (keyup)="applyFilter($event)"
      placeholder="BUSCAR"
      #input
      autocomplete="off"
    />
  </mat-form-field>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z0" matSort>
    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
      <td mat-cell *matCellDef="let element">{{ element.id }}</td>
    </ng-container>

    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>NOMBRE</th>
      <td mat-cell *matCellDef="let element">{{ element.nombre }}</td>
    </ng-container>

    <ng-container matColumnDef="edad">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>EDAD</th>
      <td mat-cell *matCellDef="let element">{{ element.edad }}</td>
    </ng-container>

    <ng-container matColumnDef="raza">
      <th mat-header-cell *matHeaderCellDef>RAZA</th>
      <td mat-cell *matCellDef="let element">{{ element.raza }}</td>
    </ng-container>

    <ng-container matColumnDef="color">
      <th mat-header-cell *matHeaderCellDef>COLOR</th>
      <td mat-cell *matCellDef="let element">{{ element.color }}</td>
    </ng-container>

    <ng-container matColumnDef="peso">
      <th mat-header-cell *matHeaderCellDef>PESO</th>
      <td mat-cell *matCellDef="let element">{{ element.peso }}</td>
    </ng-container>

    <!--  // aca voy poner el componente de la lupa para buscar -->

    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef>
        <button
          mat-raised-button
          color="primary"
          class="agregar"
          routerLink="/agregarMascota"
        >
          <!--    <button mat-raised-button color="primary" class="agregar" [routerLink]="['/agregarMascota']" ></button> -->
          <!--   asi tambien funcionaria perfectamente -->
          Aceptar
        </button>
      </th>
      <td mat-cell *matCellDef="let element">
        <!--    //para los iconos solo cambia nombre -->
        <mat-icon
          fontIcon="search"
          class="search"
          matTooltip="ver"
          routerLink="/vermascota/1"
        ></mat-icon>
        <mat-icon
          fontIcon="edit"
          class="edit"
          matTooltip="editar"
          routerLink="/editarMascota/1"
        ></mat-icon>
         <!--   agregamos funcion para elimanr dando click con componente angular (click) -->
        <mat-icon
          fontIcon="delete"
          class="delete"
          matTooltip="eliminar"
          (click)="elimanarMascota()"
        ></mat-icon>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  <mat-paginator
    [pageSizeOptions]="[2, 10, 20]"
    showFirstLastButtons
    aria-label="Select page of periodic elements"
  >
  </mat-paginator>
</div>
